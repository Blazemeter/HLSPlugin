modules:
  jmeter:
    path: ".jmeter"
    version: "5.1.1"
    detect-plugins: false
    properties:
      log_level: DEBUG
      user.classpath: lib
  console:
    disable: true

execution:
- concurrency: 1
  scenario:
    script: HLSSampler.jmx
  iterations : 3

reporting:
- module: passfail
  criteria:
  - failures>0% 